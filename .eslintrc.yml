env:
  es6: true
  node: true
  mocha: true
rules:
  # strict: [error, global]
  # indent: [error, 2, {SwitchCase: 1}]
  # linebreak-style: [error, unix]
  comma-dangle: [error, only-multiline]
  # quotes: [error, single, {avoidEscape: true}]
  semi: [error, always]
  eqeqeq: off
  camelcase: error
  curly: [error, multi-line]
  brace-style: error
  radix: error
  yoda: error
  no-const-assign: error
  no-console: [error, {allow: [log, warn, error]}]
  no-dupe-keys: off
  no-var: off
  no-undef: off
  no-unused-vars: off
  require-yield: off
extends:
  - 'eslint:recommended'
parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    jsx: true
    globalReturn: false
